<!DOCTYPE html> 
<html lang="en"> 
<head> 
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/main.js"></script> 
</head> 
<body> 
  <div class="side-form">
    <div class="toggle-btn">Open form</div>
    <form id="user-form" novalidate>
      <div>
        <div class="error-msg user"></div>
          <input placeholder="Username" name="username">
      </div>
      <div>
        <div class="error-msg mail"></div>
          <input placeholder="Email" name="email">
      </div>
      <div>
        <label class ="checkbox" for="checkbox" >
          <input id="checkbox" type="checkbox" name="checkbox">
          Special offer</input>
        </label>
      </div>
      <div id="offercycle" >
        <label >
          <select name="offercycle">
            <option value="Hour">Hour</option>
            <option value="Day">Day</option>
            <option value="Week">Week</option>
            <option value="Month">Month</option>
        </select>
        </label>
      </div>
       <input type="hidden" name="user-id">
      <button type="button" id="subscribe-btn" class="subscribe-btn">Subscribe</button>
    </form> 
  </div>
  <div id="popup">
    <div class='overlay'> 
        <div class="window">
            <p>Thank you for Subscribing</p>
          <button class="close-btn">CLOSE</button>
      </div>
    </div>
  </div>
  <div class="banner"></div>
  <div id="table">
    <table  id="users-table" class="table">
      <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Special offer</th>
        <th>Offer cycle</th>
        <th></th>
      </thead>
      <tbody>
        <tr style="display: none" class="tr-example">
          <td class="username"></td>
          <td class="email"></td>
          <td class="checkbox"></td>
          <td class="offercycle"></td>
          <td>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
      </table>
  </body> 
</html>
